<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Genarator</title>
    <script
      src="https://kit.fontawesome.com/55a3fd6aba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Random Password Genarator</h1>
    <div class="container">
      <div class="inputContainer">
        <input type="text" disabled />
        <i class="fa-solid fa-clipboard"></i>
      </div>
      <div class="securityBar"></div>
      <div class="rangeContainer">
        <input type="range" id="range" value="8" max="20" min="8" />
        <span>8</span>
      </div>
      <h4>Password Settings</h4>
      <div class="options">
        <div class="row">
          <div class="checkboxContainer">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Lowerase (a-z)</label>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Uppercase (A-Z)</label>
          </div>
        </div>
        <div class="row">
          <div class="checkboxContainer">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Numbers (0-9)</label>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" id="symbols" />
            <label for="symbols">symbols (!-$^+)</label>
          </div>
        </div>
        <div class="row">
          <div class="checkboxContainer">
            <input type="checkbox" id="duplicate" />
            <label for="duplicate">Exclude Duplicate</label>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" id="space" />
            <label for="space">Include Spaces</label>
          </div>
        </div>
      </div>
      <button class="btn">Generate</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
